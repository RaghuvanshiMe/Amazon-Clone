<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="box-container">
    <header>
        <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" alt="Amazon Logo" width="100px"></a>
    </header>
    <main class="signin_container">
        <h1 class="signin_title">Sign in</h1>
        <label for="email_or_phone" class="input_label">Email or mobile phone number</label>
        <input type="text" id="email_or_phone">
        <button>Continue</button>
        <p class="signin_condition">By continuing, you agree to Amazon's <span>Conditions of use</span> and <span>Privacy Notice</span>.</p>
        <p class="signin_help">&#9656; <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin_business"><span>Shop on Amazon Business</span></p>
    </main>
    <div class="signin_bottom">
        <hr>
        <p>New to Amazon?</p>
        <hr>
        <a href="/signup.html">
            <button class="signin_signup_btn">Create your Amazon account</button>
        </a>
    </div>
    <footer>
        <div class="footer_link">
            <a href="#">Condition of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer_copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</div>
</body>
</html>
